<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>weather app</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  </head>

<body>
  
  <section>
    <div class = "container" id="bubbleup">
    <div class="bubble bubble-bottom-left">❤️Hola, Gabriel <small><cite>("Emily in Paris")</cite></small>, join my fiesta? </div> 
    <div class="container" id="bettyimg">
      <img class="img-fluid" src="img/betty.png" alt=""><img class="img-fluid" src="img/gabriel.png" alt=""> 
    </div>
   </div>
  </div>
  </section>
  
  <div id="infocenter">
    <section class="search-section">
      <div class="container">
        <span><h4 class="heading">Betty, how is the weather?</h4></span>
        <form>
          <input class="form-control-lg input-lg  border-info" type="text" placeholder="city name" autofocus>
          <button class="btn btn-md border" type="submit" >Search</button>
          </form>
        
      </div>
  </section>
  <section class="fetch-section">   
    <div class="container" style="margin-top:3rem">  
    <div id="cityweather">
     <ul class="cities"></ul>
    </div>
    </div>
  </section>

  

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script type='text/javascript' src='config.js'></script>
<script src="index.js"></script>  
</body>
</html>
